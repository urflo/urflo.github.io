<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubrí Argentina</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #97b7ff, #ffffff);
        }

        header {
            text-align: center;
            padding: 60px 20px 30px;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: 700;
        }

        h2 {
            margin-top: 10px;
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px 40px;
        }

        .card {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            cursor: pointer;
            height: 250px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(70%);
            transition: filter 0.3s ease;
        }

        .card:hover img {
            filter: brightness(55%);
        }

        .card-title {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.75);
            padding: 10px 25px;
            border-radius: 10px;
            font-weight: 600;
            backdrop-filter: blur(4px);
        }

        @media(max-width: 900px) {
            .grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media(max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
            }
            h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

<header>
    <h1>Descubrí Argentina</h1>
    <h2>PAQUETES TURÍSTICOS</h2>
</header>

<section class="grid">
    <div class="card">
        <img src="https://images.unsplash.com/photo-1555992336-03a23c9463ef" alt="Gastronomía">
        <div class="card-title">Gastronomía</div>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1508264165352-258859e62245" alt="Destinos">
        <div class="card-title">Destinos</div>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1526401485004-2aa7e2f3a8be" alt="Historia">
        <div class="card-title">Historia</div>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1600047509807-75e0d0a73e7f" alt="Hospedaje">
        <div class="card-title">Hospedaje</div>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1467269204594-9661b134dd2b" alt="Cultura">
        <div class="card-title">Cultura</div>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1526772662000-3f88f10405ff" alt="Paisajes">
        <div class="card-title">Paisajes</div>
    </div>
</section>

</body>
</html>
